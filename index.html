<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <title>Data Counter</title>
     <link rel="stylesheet" href="style.css">
     <link rel="shortcut icon" href="" type="image/x-icon">
</head>
<body>
     <div class="mainContainer">
          <div class="box1">
               <label for="box1Value">No</label>
               <h3 id="box1Value">0</h3>
               <span class="buttonBox">
                    <button id="minusBox1">-</button>
                    <button id="addBox1">+</button>
               </span>
          </div>
          <div class="box2">
               <label for="box2Value">Sometimes</label>
               <h3 id="box2Value">0</h3>
               <span class="buttonBox">
                    <button id="minusBox2">-</button>
                    <button id="addBox2">+</button>
               </span>
          </div>
          <div class="box3">
               <label for="box3Value">Yes</label>
               <h3 id="box3Value">0</h3>
               <span class="buttonBox">
                    <button id="minusBox3">-</button>
                    <button id="addBox3">+</button>
               </span>
               <hr>
          </div>
          <h3 id="totalValue">0</h3>
          <button id="resetBtn">Reset</button>
     </div>
     
     <script src="script.js"></script>
</body>
</html>
